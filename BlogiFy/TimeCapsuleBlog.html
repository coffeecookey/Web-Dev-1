<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Capsule</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="timecapsule.css" />
  </head>
  <body>
    <header>
      <div class="container nav-container">
        <div class="logo">BLOGIFY</div>
        <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Create Post</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="time-capsule-section">
      <div class="container">
        <h2 class="time-capsule-heading">Your Magical Time Capsule</h2>
        <p class="time-capsule-subtext">
          Write your thoughts and dreams, lock them away, and rediscover them in the future.
        </p>

        <form id="capsule-form" class="capsule-form">
          <input type="text" id="capsule-title" placeholder="Give your capsule a title" required />
          <textarea id="capsule-message" placeholder="Write your message or goal" required></textarea>
          <label for="unlock-date">Unlock on (Date):</label>
          <input type="date" id="unlock-date" required />
          <button type="submit" class="btn">Save Time Capsule</button>
        </form>

        <div class="capsule-container">
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div class="container footer-container">
        <p>Â© 2024 Blogify. All rights reserved.</p>
      </div>
    </footer>

    <script src="timecapsule.js"></script>
  </body>
</html>
