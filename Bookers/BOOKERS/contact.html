<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookers.com - Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/massively-theme/1.0.0/massively.min.css"/>
    <link rel="stylesheet" href="contact.css">

  </head>

  <body>

    <!-- header -->
    <header>
      <nav>
        <h1 class="logo">Bookers.com</h1>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="profile.html" id="profile-icon">Profile</a></li>
          <li><a href="contact.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <section class="form-contact">
        <div class="container">
          <div class="content">
              <div class="left-side">
                  <div class="address details">
                      <i class="fa-solid fa-map"></i>
                      <div class="topic">Address</div>
                      <div class="text-one">P-34 Gurugram, Haryana</div>
                  </div>
                  <div class="phone details">
                      <i class="fa-solid fa-phone"></i>
                      <div class="topic">Phone</div>
                      <div class="text-one">+91 9876XXXX23</div>
                  </div>
                  <div class="email details">
                      <i class="fa-solid fa-inbox"></i>
                      <div class="topic">Email</div>
                      <div class="text-one">fashion.lookbook@gmail.com</div>
                  </div>
              </div>
      
              <div class="right-side">
                  <div class="topic-text">Send us a message</div>
                  <p>If you have any queries, please send a message here.</p>
              </div>
              <!-- Main Form -->
               <form action="#">
                  <div class="input-box">
                      <input type="text" placeholder="Enter your name">
                  </div>
      
                  <div class="input-box message-box">
                      <input type="text" placeholder="Enter your email">
                  </div>
      
                  <div class="input-box">
                      <textarea placeholder="Enter your message"></textarea>
                  </div>
      
                  <div class="button">
                      <input type="button" value="Send">
                  </div>
      
               </form>
          </div>
        </div>
      </section>      


    <!-- footer -->
    <footer>
        <p>&copy; 2024 Bookers.com. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
  </body>
